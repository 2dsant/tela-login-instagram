<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone-instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instragram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/photo-perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como _heydav</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é _heydav?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alternar conta</a></span> ou 
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
